<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <body>
    <div id="root"></div>
    <script>
      
      function box(target,width,height,backgroundColor){
        target.style.width = width;
        target.style.height = height;
        target.style.backgroundColor = backgroundColor;
      }
  
      function newtag (tagname, attributename, dataName, parentTag){
        tagname.setAttribute(attributename, dataName)
        parentTag.appendChild(tagname);
      }
      // --------------------------------------------
  
      const root = document.getElementById("root");
      const menus = document.querySelectorAll('#menu>li');
  
      const ul = document.createElement("ul");
      // ul.setAttribute("id", "menu")
      // root.appendChild(ul);
      newtag(ul,"id", "menu", root);
      //========================================================
      const menuArr = ["기본", "눈", "코입", "눈썹", "뒷머리", "앞머리" , "귀", "의상","장식1","장식2","뒷장식"];
      const headerMenu = (array) => {
        // 함수 헤더메뉴는 파라미터로 배열을 받기로함
        let menuList = [];
        menuList.push('<ul>');
        // 메뉴리스트 배열의 첫번째 원소로 <ul>태크처럼 보이는 문자열을 푸쉬
        array.forEach(element => {
          menuList.push(`<li>${element}</li>`)
        });
        menuList.push('<ul>');
        return menuList.join("");
      }
  
      root.innerHTML = `
        <header id="header">${headerMenu(menuArr)}</header>
      `;
    </script>
</body>
</html>

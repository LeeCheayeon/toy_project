<script>
  const menu = document.querySelector("#menu");
  console.dir(menu.style);
  // 메뉴 가로 스클롤 없애볼까?? 다른 인터렉션 방법 생각 

  const submenu = document.getElementById("submenu");
  const submenus =document.getElementsByClassName("sub")
  console.log(submenus);
  console.dir(submenus);
  console.log(submenus[0].dataset.sub); // :1
  // console.dir(submenu);

  submenu.addEventListener("click", function(event){
    let getdataset = event.target.dataset.sub;
    console.log(getdataset);

    let isStatus = true;
    for(let i =0; i <submenus.length; i++){
      if(isStatus === true){
        //만약 참이라면
        if(submenus[i].dataset.sub === getdataset){
          console.log("click");
          submenus[i].style.backgroundColor="#ff6666";
          isStatus = false;
          console.log(isStatus);
        }
        
      }else{
        //참이 아니라면 
        if(submenus[i].dataset.sub === getdataset){
          console.log("unclick");
          submenu[i].style.backgroundColor = "#333";
          isStatus = true;
          console.log(isStatus);
        }
      }
    }
  });


  // 메뉴 생성하기 
  let menuArr = ["기본", "눈", "코/입", "눈썹", "뒷머리", "앞머리" , "귀", "의상","장식1","장식2","뒷장식"]
  function creatMenu (){
    const newMenu =document.createElement('li');
    const newMeText = document.createTextNode(menuArr);
    newMenu.appendChild(newMeText);
    menu.appendChild(newMenu);
  }
</script>
</html>
